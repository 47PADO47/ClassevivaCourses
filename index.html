    <script>
        document.addEventListener('DOMContentLoaded', function() {
            for (const code of document.getElementsByTagName('code')) {
                code.innerText = code.innerText.replace('{hostname}', location.host);
            };

            hljs.highlightAll();
        });

        function generate() {
            for (const code of document.getElementsByTagName('code')) {
                code.innerText = `javascript:(${code.innerText.includes('await') ? 'async ' : ''}function () {${code.innerText}})();`;
            };

            hljs.highlightAll();
        };
    </script>
